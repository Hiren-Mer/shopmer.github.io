{% extends 'frontend_parent.html' %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread"
    style="background-image:url({% static 'frontend_theme/images/xbg_6.jpg.pagespeed.ic.FoMmN96gAy.jpg' %})">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Checkout</h1>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <form action="#" method="post" class="billing-form bg-light p-3 p-md-5">
                {% csrf_token %}
                <div class="col-xl-12 ftco-animate">
                    <h3 class="mb-4 billing-heading">Billing Details</h3>
                    <div class="row align-items-end">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" placeholder="" name="firstname" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" placeholder="" name="lastname" required>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="country">State / Country</label>
                                <div class="select-wrap">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select name="sltcountry" required class="form-control">
                                        <option value="">select country</option>
                                        <option value="india">India</option>
                                       
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="streetaddress">Street Address</label>
                                <input name="address1" type="text" class="form-control" placeholder="House number and street name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="address2" class="form-control" required
                                    placeholder="Appartment, suite, unit etc: (optional)">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="towncity">Town / City</label>
                                <input type="text" class="form-control" placeholder="" required name="city">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="postcodezip">Postcode / ZIP *</label>
                                <input type="text" class="form-control" placeholder="" required name="zipcode">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" placeholder="" required name="phone">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                               <textarea class="form-control"  name="remarks" required ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 d-flex">
                        <div class="col-md-12 d-flex">
                            <div class="cart-detail cart-total bg-light p-md-4">

                                {% for row in total %}
                                <p class="d-flex total-price">
                                    <span>Total</span>
                                    <span>
                                        {{row.grand_total}}
                                    </span>
                                </p>
                                {% if row.grand_total >= 0 %}
                                <p><input type="submit" class="btn btn-primary py-3 px-4"
                                        value="Place an order using COD" /></p>
                                {% else %}
                                <p><input type="submit" class="btn btn-primary py-3 px-4 disabled"
                                        value="Place an order using COD" disabled=disabled /></p>
                                {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
            </form>

        </div>
    </div>
    </div>
</section>
{% endblock %}
