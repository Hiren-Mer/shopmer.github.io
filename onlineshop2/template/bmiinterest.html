{% extends 'parent.html' %}
{% block content %}
<!-- PAGE CONTAINER-->
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-primary">
                                <h3 class=" text-white">BMI Calculator</h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped" width='100%'>
                                    <tbody>
                                        <tr>
                                            <td width='30%'>Weight</td>
                                            <td>{{weight}}</td>
                                        </tr>
                                        <tr>
                                            <td width='30%'>Height</td>
                                            <td>{{height}}</td>
                                        </tr>
                                        <tr>
                                            <td width='30%'>BMI</td>
                                            <td>{{bmi}}</td>
                                        </tr>
                                         <tr>
                                            <td width='30%'>Body is </td>
                                            <td>{{BODY}}</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
