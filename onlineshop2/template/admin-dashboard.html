{% extends 'parent.html' %}
{% block content %}
<!-- PAGE CONTAINER-->
<div class="page-container">
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                           <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header bg-primary">
                                    <h3 class=" text-white">My Website Dashboard</h3>
                                </div>
                                <div class="card-body">
                                  <p><b>Welcome :- </b><b>{{email}}</b></p>
                                  <p class="text-primary" > <i> <b>{{classname}} </i> </b></p>
                                    <hr>
                                  <div class="row">
                                    <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--green">
                                            <h2 class="number text-white">{{category}}</h2>
                                            <span class="desc text-white">Categories</span>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--orange">
                                            <h2 class="number text-white">{{product}}</h2>
                                            <span class="desc text-white">Products</span>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--red">
                                            <h2 class="number text-white">{{pincode}}</h2>
                                            <span class="desc text-white">Pincodes</span>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--blue">
                                            <h2 class="number text-white">{{slider}}</h2>
                                            <span class="desc text-white">Sliders</span>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--blue">
                                            <h2 class="number text-white">{{user}}</h2>
                                            <span class="desc text-white">Users</span>
                                        </div>
                                    </div> 
                                    <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--green">
                                            <h2 class="number text-white">{{testimonial}}</h2>
                                            <span class="desc text-white">Testimonial</span>
                                        </div>
                                    </div>
                                     <div class="col-md-6 col-lg-3">
                                        <div class="statistic__item statistic__item--blue">
                                            <h2 class="number text-white">{{blog}}</h2>
                                            <span class="desc text-white">Blog</span>
                                        </div>
                                    </div>  
                                </div>
                                </div>
                             </div>
                           </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
