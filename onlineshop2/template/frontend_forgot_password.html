{% extends 'frontend_parent.html' %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread"
    style="background-image:url({% static 'frontend_theme/images/xbg_6.jpg.pagespeed.ic.FoMmN96gAy.jpg' %})">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Forgot Password</h1>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 ftco-animate">
                <form action="" method="post" class="billing-form bg-light p-3 p-md-5">
                    <h3 class="mb-4 billing-heading">Forgot Password</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="txtemail">Email</label>
                                <input type="email" class="form-control" placeholder="Registered Email Addresss" required >
                            </div>
                        </div>
                       
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" class="mybutton" value="Send recovery email" value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
