{% extends 'parent.html' %}
{% block content %}
<!-- PAGE CONTAINER-->
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-primary">
                                <h3 class=" text-white">User Management</h3>
                            </div>
                            <div class="card-body">
                                <p class="text-right mb-3">
                                    <a href="/insert_user/" class="btn btn-primary">Add User</a>
                                </p>
                                <div class="table-responsive">
                                    <table id="category" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Email </th>
                                                <th>Password</th>
                                                <th>Mobile</th>
                                                <th class="text-center">Edit</th>
                                                <th class="text-center">Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                {% for row in table %}
                                            <tr>
                                                <td>{{ row.email }}</td>
                                                <td>{{ row.password }}</td>
                                                <td>{{ row.mobile }}</td>
                                                <td width='10%' class="text-center">
                                                    <a href="/edit_user/{{ row.id }}" title='Edit'><span class="fa fa-edit"></span></a>
                                                </td>
                                                <td width='10%' class="text-center">
                                                    <a href="/delete_user/{{ row.id }}" title='Delete'><span class="fa fa-trash"></span></a>
                                                </td>
                                            </tr>
                {% endfor %}
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
