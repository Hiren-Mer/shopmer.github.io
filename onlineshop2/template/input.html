{% extends 'parent.html' %}
{% block content %}
<!-- PAGE CONTAINER-->
<div class="page-container">
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                           <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header bg-primary">
                                    <h3 class=" text-white">Interest Calculator</h3> <hr>
                                    <h5 class="text-white">get method demo</h5>
                                </div>
                                <div class="card-body">
                                  <form action="/simpleinterest_get/" method="get">
                                      <div class="form-group">
                                          <label for="txtamount">Amount</label>
                                          <input type="number" name="txtamount" id="txtamount" placeholder="amount" class="form-control" required />
                                      </div>
                                       <div class="form-group">
                                          <label for="txtrate">Rate</label>
                                          <input type="number" name="txtrate" id="txtrate" placeholder="rate" class="form-control" required />
                                      </div>
                                       <div class="form-group">
                                          <label for="txtyear">Year</label>
                                          <input type="number" name="txtyear" id="txtyear" placeholder="Year" class="form-control" required />
                                      </div>
                                      <div class="form-group">
                                          <input type="submit" name="btnsubmit"  value="Calculate Interest" class="btn btn-primary" />
                                      </div>
                                  </form>
                                </div>
                             </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
