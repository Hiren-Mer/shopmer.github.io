{% extends 'parent.html' %}
{% block content %}
<!-- PAGE CONTAINER-->
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-primary">
                                <h3 class=" text-white">Testimonial</h3>
                            </div>
                            <div class="card-body">
                                <p class="text-right mb-3">
                                    <a href="/insert_testimonial/" class="btn btn-primary">Add Testimonial</a>
                                </p>
                                <div class="table-responsive">
                                    <table id="category" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th width=20% >Photo</th>
                                                <th>Detail</th>
                                                <th>Designation</th>
                                                <th>Testimonal Date</th>
                                                <th class="text-center" title="EDIT">Edit</th>
                                                <th class="text-center" title="DELETE">Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                {% for row in table %}
                                            <tr>
                                                <td>{{row.name}}</td> 
                                             <td><img src="http://127.0.0.1:8000/media/{{row.photo}}"></td>                                         
                                                {% comment %} <td><img class="img-fluid" src="{{row.photo.url}}"></td> {% endcomment %}
                                                <td>{{row.detail}}</td>
                                                <td>{{row.designation}}</td>
                                                <td>{{row.testimonial_date}}</td>
                                                <td width='10%' class="text-center">
                                                    <a href="/edit_testimonial/{{ row.id }}" title='Edit'><span class="fa fa-edit"></span></a>
                                                </td>
                                                <td width='10%' class="text-center">
                                                    <a href="/delete_testimonial/{{ row.id }}" title='Delete'><span class="fa fa-trash"></span></a>
                                                </td>
                                            </tr>
                {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
