{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags-->
    <base href="" target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Tables</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'theme/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'theme/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'theme/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'theme/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <link href="{% static 'theme/css/theme.css' %}" rel="stylesheet" media="all">
    <style>
        span{
            position: absolute;
            top: 222px;
            left: 850px;
            cursor: pointer;
        }
    </style>

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-form">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password" value="123" id="togglePassword"  >
                                        <span>
                                        <i class="fa fa-eye"  onclick="toggle()"></i>
                                        </span>
                                </div>
                                <i ></i>
                                {% comment %} {% comment %} <div style="text-align: center"> {% endcomment %}
                                {% comment %} <a href="/admin_home/" class="au-btn au-btn--block au-btn--green m-b-20" type="submit" >Login</a> {% endcomment %}
                      
                         <button  class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Log in</button>
                                <div class="login-checkbox">
                                    <label>
                                        <a href="/forgot_password/">Forgotten Password?</a>
                                    </label>
                                     <label>
                                        <a href="/signup/">Sign Up Here</a>
                                    </label>
                                </div>
                                 <p class="text-danger text-center">
                                {{message}}
                               </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

 <script src="{% static 'theme/vendor/jquery-3.2.1.min.js' %}"></script>
 <script src="{% static 'theme/vendor/bootstrap-4.1/popper.min.js' %}"></script>
 <script src="{% static 'theme/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
 <script src="{% static 'theme/vendor/slick/slick.min.js' %}">
 </script>
 <script src="{% static 'theme/vendor/wow/wow.min.js' %}"></script>
 <script src="{% static 'theme/vendor/animsition/animsition.min.js' %}"></script>
 <script src="{% static 'theme/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
 </script>
 <script src="{% static 'theme/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
 <script src="{% static 'theme/vendor/counter-up/jquery.counterup.min.js' %}">
 </script>
 <script src="{% static 'theme/vendor/circle-progress/circle-progress.min.js' %}"></script>
 <script src="{% static 'theme/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
 <script src="{% static 'theme/vendor/chartjs/Chart.bundle.min.js' %}"></script>
 <script src="{% static 'theme/vendor/select2/select2.min.js' %}">
 </script>
 <script src="{% static 'theme/js/main.js' %}"></script>
<script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
function toggle() {
  var x = document.getElementById("togglePassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>

</html>
