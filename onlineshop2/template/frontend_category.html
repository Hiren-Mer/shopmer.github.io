{% extends 'frontend_parent.html' %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread" style="background-image: url({% static 'frontend_theme/images/bg_6.jpg' %})">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Categories</h1>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section bg-light">
    <div class="container-fluid">
        <div class="row">
            {% for cat in categories %}
            <div class="col-sm col-md-6 col-lg-3 ftco-animate">
                <div class="product">
                    <a href="product/{{cat.0}}" class="img-prod"><img class="img-fluid"
                            src="http://127.0.0.1:8000/media/{{cat.2}}">
                    </a>
                    <div class="text py-3 px-3">
                        <h3 class="text-center"><a href="product/{{cat.0}}"></a>{{cat.1}}</a></h3>
                    </div>  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
